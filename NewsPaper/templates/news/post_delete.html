{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block title %}
    Post
{% endblock title %}

{% block content %}
    <h2>Подтвердите удаление</h2>
    <h3>{{ post.title|censor }}</h3>
    <p>{{ post.text|censor }}</p>
    <p>Дата публикации {{ post.date_time_in|date:"d M Y H:i" }}</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Подтвердить">
</form>
{% endblock content %}
